<!doctype html>
<head>
	<link rel="stylesheet" href="/static/style.css">
</head>
<html>
	<body>
		<form action='/updateCountryByName'>
		<h1>{{c['name']}}</h1>
		<div class = 'properties'>
			<div>
				<div>
					<input name="name" type="hidden" value="{{c['name']}}">
				</div>
			</div>
			<div>
				<div>Capital</div>
				<div><input name="capital" value="{{c['capital']}}" type="hidden"></div>
			</div>
			<div>
				<div>Continent</div>
				<div><input name="continent" value="{{c['continent']}}"></div>
			</div>
			<div>
				<div>Population (Millions)</div>
				<div>{{"{:,.2f}".format(c['population']/1000000)}}</div>
			</div>
			<div>
				<div>GDP (million $)</div>
				<div>{{ "{:,.2f}".format(c['gdp']/1000000)}}</div>
		</div>
			<div>
				<!-- <div>Flag</div> -->
				<div><img src="{{c['flag']}}" class="big"></div>

			</form>
			</div>
			<div class="delete_button">
				<a href="/delete/{{c.name}}">Delete</a>
			</div>
		</div>
		<input type="submit" name="submit" value="Submit">
	</body>
</html>
